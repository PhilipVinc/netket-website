---
layout: search
sectionid: search
title: Search
permalink: /search/
---

<script>
  var list_site = [

    {% for doc in site.docs %}
      {
        'title': '{{ doc.title | xml_escape }}',
        'content': {{ doc.content  | strip_html |jsonify }},
        'url': '{{ doc.url | prepend: site.baseurl | xml_escape }}'
      }
      ,
    {% endfor %}
    {% for doc in site.tutorials %}
      {
        'title': '{{ doc.title | xml_escape }}',
        'content': {{ doc.content  | strip_html |jsonify }},
        'url': '{{ doc.url | prepend: site.baseurl | xml_escape }}'
      }
      ,
    {% endfor %}
    {% for doc in site.getstarted %}
      {
        'title': '{{ doc.title | xml_escape }}',
        'content': {{ doc.content  | strip_html |jsonify }},
        'url': '{{ doc.url | prepend: site.baseurl | xml_escape }}'
      }
      ,
    {% endfor %}
    {% for doc in site.challenges %}
      {
        'title': '{{ doc.title | xml_escape }}',
        'content': {{ doc.content  | strip_html |jsonify }},
        'url': '{{ doc.url | prepend: site.baseurl | xml_escape }}'
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
    ]


</script>
<script src="{{ "/js/fuse.min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="{{ "/js/search.js" | prepend: site.baseurl | prepend: site.url }}"></script>


<div class="form-group">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <input type="text" class="form-control" name="query" id="search-box" placeholder="Search here..." oninput="RunSearch(document.getElementById('search-box').value)">
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-8 col-xs-offset-2" id="search-results">

  </div>
</div>
